<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/9300187746.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="blur-backg"> <!--foto blanca-->
    <div class="backg"> <!--foto posta-->
      
      <div class="brand">
        <h1>White Ocean Resort</h1>
        <h3>Go ahead and relax, we'll take of everything else.</h3>
      </div>
      <div class="form-container"> <!--rosa-->
        <div class="form-title">
          <h2>White Ocean Resort</h2>
          <h4>Go ahead and relax, we'll take of everything else.</h4>
        </div>
        <form class="form-sign-up active" novalidate autocomplete="off">
          <h5>Register</h5>

          <label for="name" class="field">
            <input type="text" required id="name"/>
            <span class="placeholder">Name *</span>
            <small></small>
          </label>

          <label for="email" class="field">
            <input type="text" required id="email"/>
            <span class="placeholder">E-mail *</span>
            <small></small>
          </label>

          <label for="password" class="field">
            <input type="password" required id="password"/>
            <span class="placeholder password">Password *</span>
            <div class="eye unsee" id="password-eye"></div>
            <small></small>
          </label>

          <label for="confirm-password" class="field">
            <input type="password" required id="confirm-password"/>
            <span class="placeholder">Confirm password *</span>
            <div class="eye unsee" id="confirm-password-eye"></div>
            <small></small>
          </label>

          <label for="phone" class="field">
            <input type="text" required id="phone"/>
            <span class="placeholder">Phone</span>
            <small></small>
          </label>

          <div class="form-bottom">
            <button class="sign-up-btn btn">Sign up</button>
            <p>Already have an account? <span class="form-switch-to-in">Sign in</span> </p>
          </div>
        </form>

        <form class="form-sign-in" novalidate autocomplete="off">
          <h5>Sign in</h5>

          <label for="email" class="field">
            <input type="text" required id="user-email"/>
            <span class="placeholder">E-mail *</span>
            <small></small>
          </label>
          
          <label for="password" class="field">
              <input type="password" required id="user-password"/>
              <span class="placeholder">Password *</span>
              <div class="eye unsee" id="user-password-eye"></div>
              <small></small>
          </label>

          <div class="form-bottom">
            <button class="sign-in-btn btn">Sign in</button>
            <p>Already have an account? <span class="form-switch-to-up">Sign up</span> </p>
          </div>
        </form>
        
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
